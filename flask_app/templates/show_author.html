<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Authors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container d-flex justify-content-center justify-content-around mt-5">
        <div class="card border-0 col-5">
            <h1 class="mb-4">{{ author.first_name }} {{ author.last_name }}'s Favorites</h1>
            <table class="table table-striped table-bordered table-dark table-hover mx-auto mt-3">
                <thead class="text-warning">
                    <tr>
                        <th>Title</th>
                        <th># of Pages</th>
                    </tr>
                </thead>
                <tbody class="table-secondary">
                    {% for book in author.favorite_books %}
                        <tr>
                            <td>{{ book.title }}</td>
                            <td>{{ book.num_of_pages }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="card border-0 col-5">
            <h1 class="mb-4">Add Author's Favorite</h1>
            <form action="/join/book" method="post">
                <input type="hidden" name="author_id" value="{{author.id}}">
                <div class="mb-3 form-group d-flex align-items-center">
                    <label for="book_id">Book:</label>
                    <select name="book_id" class="form-control" >
                        {% for book in unfavorited_books %}
                            <option value="{{book.id}}">{{book.title}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-primary mb-3" value="Add Book">Add</button>
            </form>
            <a href="/authors">Home</a>
        </div>
    </div>
</body>
</html>
